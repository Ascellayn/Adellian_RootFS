[main]
include=/System/Configuration/Foot/Common.ini

[colors]
alpha=0.8
background=280F28 # Moon Black
foreground=EBD2EB # Moon White
flash=9B0A0A # Moon Red
flash-alpha=0.1

## Normal/regular colors (color palette 0-7)
regular0=140014	# Abyss Black
regular1=690000	# Abyss Red
regular2=00871E # Abyss Green
regular3=878700 # Abyss Yellow
regular4=0A004B # Abyss Blue
regular5=690069 # Abyss Pink
regular6=008287 # Abyss Cyan
regular7=E1BEE1 # Abyss White

## Bright colors (color palette 8-15)
bright0=1E0A1E	# Night Black
bright1=820505	# Night Red
bright2=0E9B28  # Night Green
bright3=9B9B05  # Night Yellow
bright4=0F0069	# Night Blue
bright5=821982	# Night Pink
bright6=0A8C9B	# Night Cyan
bright7=E6C8E6	# Night White

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
# urls=<regular3>